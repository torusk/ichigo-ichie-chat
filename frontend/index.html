<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一期一会チャット</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="chatbox"></div>

      <div id="input-area-container">
        <div id="inputArea">
          <button id="attachButton" class="icon-button">+</button>

          <textarea
            id="messageInput"
            placeholder="コメントを入力..."
            rows="3"
          ></textarea>

          <button id="sendButton" class="icon-button send-icon">➤</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
